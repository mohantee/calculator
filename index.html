<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<script src="assets/scripts/app.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<div class="display-input">
					<p class="display-input-text"></p>
				</div>
				<div class="display-result">
					<p class="display-result-text">0</p>
				</div>
			</div>
			<div class="buttons">
				<div class="btn clear" data-input="clear">C</div>
				<div class="btn all-clear" data-input="all-clear">AC</div>
				<div class="btn operator modulo" data-input="operator">%</div>
				<div class="btn operator divide" data-input="operator">/</div>

				<div class="btn number" data-input="7">7</div>
				<div class="btn number" data-input="8">8</div>
				<div class="btn number" data-input="9">9</div>
				<div class="btn operator add" data-input="operator">+</div>

				<div class="btn number" data-input="4">4</div>
				<div class="btn number" data-input="5">5</div>
				<div class="btn number" data-input="6">6</div>
				<div class="btn operator subtract" data-input="operator">-</div>

				<div class="btn number" data-input="1">1</div>
				<div class="btn number" data-input="2">2</div>
				<div class="btn number" data-input="3">3</div>
				<div class="btn operator multiply" data-input="operator">X</div>

				<div class="btn number" data-input="0">0</div>
				<div class="btn decimal number" data-input=".">.</div>
				<div class="btn btn-wide equals" data-input="=">=</div>
			</div>
		</div>
	</body>
</html>
