<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-input">
                <p class="display-input-text">2 + 2</p>
            </div>
            <div class="display-result">
                <p class="display-result-text">4</p>
            </div>
        </div>
        <div class="buttons">
            <div class="btn">C</div>
            <div class="btn">AC</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">+</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">X</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn btn-wide">=</div>
        </div>
    </div>
</body>
</html>
